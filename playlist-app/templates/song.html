{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>

<h3>Playlists that this song is part of: </h3>

<div>
  
  <ul>
    {% for playlist in song.playlists %}
      <li>
         <a href="/playlists/{{playlist.id}}">{{playlist.name}}</a>
      </li>
    {% endfor %}
    </ul>

</div>

{% endblock %}
